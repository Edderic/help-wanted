<template name='jobPostings'>
  {{#if addingJobPosting }}
  {{> jobPosting}}
  {{ else}}
    <button id='add-job-posting'>+</button>
  {{/if}}

  <ul>
  {{#each jobPostings}}
    <li>
      <span class='glyphicon glyphicon-triangle-right'></span>
      {{ title }}
    </li>
  {{/each}}
  </ul>
</template>

<template name='jobPosting'>
  <div class="job-posting">
    <h3> Add a job posting</h3>
    <div class="form-group">
    <label for="job-title">Job Title: </label>
    <input id='job-title' type="text" class='form-control job-posting-field {{jobTitleFieldValidateClass}}' placeholder='title'>
    {{#if jobTitleBlankAndNotCancelling}}
    <span class='input-validation'>cannot be empty</span>
    {{else}}
      {{#if jobTitleNotBlankAndCancelling}}
      <span class='input-validation'>cannot be filled-in when cancelling</span>
      {{else}}
      {{/if}}
    {{/if}}
    </div>

    <div class="form-group">
    <label for="job-skills">Required Skills: </label>
    <input id='job-required-skills' type="text" class='form-control job-posting-field {{jobRequiredSkillsFieldValidateClass}}' placeholder='e.g. waiting'>
    {{#if jobRequiredSkillsBlankAndNotCancelling}}
    <span class='input-validation'>cannot be empty</span>
    {{else}}
      {{#if jobRequiredSkillsNotBlankAndCancelling}}
      <span class='input-validation'>cannot be filled-in when cancelling</span>
      {{else}}
      {{/if}}
    {{/if}}
    </div>


    <div class="form-group">
    <label for="job-description">Job Description: </label>
    <textarea id="job-description" class='form-control job-posting-field {{jobDescriptionFieldValidateClass}}' name="" cols="30" rows="10" placeholder='What is the job in 1-2 sentences? Anything relevant?'></textarea>
    {{#if jobDescriptionBlankAndNotCancelling}}
    <span class='input-validation'>cannot be empty</span>
    {{else}}
      {{#if jobDescriptionNotBlankAndCancelling}}
      <span class='input-validation'>cannot be filled-in when cancelling</span>
      {{else}}
      {{/if}}
    {{/if}}
    </div>

    <div class="buttons">
    <button id="save" class="job-posting btn btn-success">Save</button>
    <button class="cancel job-posting btn btn-danger">Cancel</button>
    </div>
  </div>
</template>
