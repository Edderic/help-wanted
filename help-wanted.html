<head>
  <title>Help Wanted</title>
</head>

<body>
  <h1>Help Wanted</h1>
  {{> jobPostings}}
</body>


<template name='jobPostings'>
  <button id='add-job-posting'>+</button>
  {{#if addingJobPosting }}
  {{> jobPosting}}
  {{ else}}
  {{/if}}

  {{#each jobPostings}}
  <ul>
    <li>
      {{ title }}
    </li>
  </ul>
  {{/each}}
</template>

<template name='jobPosting'>
  <div class="container-fluid">

    <label for="job-title">Job Title: </label>
    <input id='job-title' type="text" class='job-posting-field' placeholder='title'>
    {{#if jobTitleBlank}}
    <span class='input-validation'>cannot be empty</span>
    {{else}}
    {{/if}}

    <label for="job-skills">Required Skills: </label>
    <input id='job-required-skills' type="text" class='job-posting-field' placeholder='e.g. waiting'>
    {{#if jobRequiredSkillsBlank}}
    <span class='input-validation'>cannot be empty</span>
    {{else}}
    {{/if}}


    <label for="job-description">Job Description: </label>
    <textarea id="job-description" class='job-posting-field' name="" cols="30" rows="10" placeholder='What is the job in 1-2 sentences? Anything relevant?'></textarea>
    {{#if jobDescriptionBlank}}
    <span class='input-validation'>cannot be empty</span>
    {{else}}
    {{/if}}

    <button id="save" class="job-posting">Save</button>
  </div>
</template>
